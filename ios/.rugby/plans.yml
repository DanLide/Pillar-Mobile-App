# You can find more information here:
# https://github.com/swiftyfinch/Rugby/blob/main/Docs/Plans.md

ci:
  - command: cache
    except: [
      FirebaseCrashlytics,
      GoogleDataTransport,
      GoogleToolboxForMac,
      GoogleUtilitiesComponents,
      glog,
      React-Codegen,
      React-logger,
      React-RCTAppDelegate,
      React-RCTBlob,
      React-RCTSettings,React-jsiexecutor,React-perflogger,
      Yoga
    ]
    arch: [ arm64 ]
    config: Debug
    sdk: [ ios ]

simulator:
  - command: cache
    except: [
      FirebaseCrashlytics,
      GoogleDataTransport,
      GoogleToolboxForMac,
      GoogleUtilitiesComponents,
      glog,
      React-Codegen,
      React-logger,
      React-RCTAppDelegate,
      React-RCTBlob,
      React-RCTSettings,
      Yoga
    ]
    arch: [ x86_64 ]
    config: Debug
    sdk: [ sim ]
