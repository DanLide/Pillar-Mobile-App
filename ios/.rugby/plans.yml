- ci:
    - command: cache
      exclude: [YogaKit]
      arch: [arm64]
      config: Debug
      sdk: [ios]

- simulator:
    - command: cache
      exclude: [YogaKit]
      arch: [x86_64]
      config: Debug
      sdk: [sim]
